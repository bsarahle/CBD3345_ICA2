name: Docker Pull image from Github Packages, Run Tests on it and Upload test results as Artifacts to Github.

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pull-run-test-and-upload-artifacts:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate with GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Docker Image
        run: docker pull ghcr.io/bsarahle/cbd3345_ica2/python-app:latest

      - name: Run Docker Container with Tests
        run: |
          docker run --rm ghcr.io/bsarahle/cbd3345_ica2/python-app:latest python -m unittest test_app.py > test_output.txt
          cat test_output.txt
          echo "Getting the list of directory"
          ls
          pwd

      # Upload test output to GitHub Artifacts
      - name: Upload Test Output
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: test_output.txt
