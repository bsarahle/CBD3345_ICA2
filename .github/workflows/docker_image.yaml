name: Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  run-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Run Docker Image
        run: |
          docker run docker.pkg.github.com/bsarahle/cbd3345_ica2/python-app:latest
